<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>App Pomodoro</h1>

    <div class="container">
        <div class="travail">
            <h3>Travail</h3>
            <span id='affichage_travail'></span>
        </div>
        <div class="repos">
            <h3>Repos</h3>
            <span id='affichage_repos'></span>
        </div>
    </div>

    <div class="container-button">
        <div class="div-button">
            <button type='submit' id="commencer"> Commencer</button>
            <button type='submit' id="pause"> Pause</button>
            <button type='submit' id='reset'> Reset</button>
        </div>
    </div>

    <h3 id='cycle'></h3>
    <script src="app.js"></script>
</body>
</html>
