<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookies en JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>🍪 Le créateur de Cookies 🍪</h1>
    
    <input class='nom' type="text" name="nom">
    <input class='valeur' type="text" name="valeur">
    <input type="date" name="date" value="2020-12-15">
    
    <div class="container">
        <div class="container-button">
            <button type="submit" onclick="creerCookie()">Créer</button>
            <button type="submit" onclick='afficherCookie()'>Afficher</button>
        </div>
    </div>

    <div class="bloc-cookies">
        <p class="texte-cookies"></p>

        <ul class="liste-cookies">

        </ul>

    </div>

    <script src="app.js"></script>
</body>
</html>
